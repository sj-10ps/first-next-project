name: Next.js CI with Docker

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Next.js
        run: npm run build
        
      - name: Login Docker hub
        uses: docker/login-action@v2  
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Build Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_DOMAIN=${{secrets.NEXT_PUBLIC_DOMAIN}} \
            --build-arg NEXT_PUBLIC_API_DOMAIN=${{secrets.NEXT_PUBLIC_API_DOMAIN}} \
            -t sjps10/rental-seek:latest .
      
      - name: Push to docker hub
        run: docker push sjps10/rental-seek:latest
      

      
      
   
  